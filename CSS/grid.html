<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding:0;
        box-sizing: border-box;
        text-align: center;
    }
    main{
        display:grid;
        grid-template-columns: 1fr;
        grid-template-rows: 100px 600px 150px;
        gap:5px;
    }
    nav{
        background-color: antiquewhite;
    }
    section aside{
        background-color: antiquewhite;
    }
    section article{
        display:grid;
        grid-template-columns: repeat(4,1fr);
    }
    </style>
</head>
<body>
    <main>
        <nav><h1>Hello World!</h1></nav>



        <section>
            <aside><h2>Aside</h2></aside>
            <article>
                <divbox>box 1</divbox>
                <divbox>box 2</divbox>
                <divbox>box 3</divbox>
                <divbox>box 4</divbox>
            </article>
        </section>
    </main>
    
</body>
</html>
